<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body
    class="bg-lightbgiMobile bg-veryLightGrayish_Blue dark:bg-none lg:bg-lightbgi dark:lg:bg-darkbgi dark:bg-very_Dark_Blue bg-no-repeat object-cover w-full font-body"
  >
    <div class="container mx-auto max-w-[300px]">
      <!-- header -->
      <div
        class="flex flex-row justify-between items-center mt-[50px] text-center"
      >
        <div class="tracking-[10px]">
          <h1
            class="font-big text-veryLightGray lg:text-veryLightGray text-4xl"
          >
            TODO
          </h1>
        </div>
        <div>
          <span id="moon"
            ><img src="images/icon-moon.svg" alt="icon-moon "
          /></span>
          <span id="sun"><img src="images/icon-sun.svg" alt="sun-icon" /></span>
        </div>
      </div>

      <!-- input section -->
      <form
        class="todo-input bg-white w-full rounded-lg flex flex-row items-center justify-start text-center font-[18px] mt-[100px] mb-10 dark:bg-very_Dark_Desaturated_Blue"
      >
        <div
          class="border-2 w-6 h-6 rounded-full mx-5 bg-gradient-to-r hover:from-green_hover hover:to-pink_hover text-white text-center justify-center dark:border-dark_Grayish_Blue"
        ></div>
        <div>
          <p class="alert"></p>
          <input
            type="text"
            name=""
            id="input"
            placeholder="Create a new todo..."
            class="h-[50px] w-full rounded-r-lg dark:bg-very_Dark_Desaturated_Blue text-dark_Grayish_Blue"
          />
        </div>
      </form>
      <!-- first input -->
      <div
        class="todo-container bg-white rounded-t-lg hidden dark:bg-very_Dark_Desaturated_Blue"
      >
        <ol class="todo-list"></ol>
      </div>
      <!-- next on the list -->
      <!-- <div
        class="bg-white dark:bg-very_Dark_Desaturated_Blue w-full font-[18px] h-[50px] border-b-[1px] border-y-light_Grayish_Blue items-center flex"
      >
        <div
          class="border-2 w-6 h-6 rounded-full mx-5 bg-gradient-to-r hover:from-green_hover hover:to-pink_hover text-white text-center justify-center"
        >
          <small><i class="fa fa-check" aria-hidden="true"></i></small>
        </div>
        <div class="text-dark_Grayish_Blue ml-auto pr-[25px]">
          <i class="fa fa-thin fa-xmark"></i>
        </div>
      </div> -->
      <!-- bottom list -->
      <div
        class="bg-white dark:bg-very_Dark_Desaturated_Blue w-full font-[18px] rounded-b-lg h-[50px] border-y-light_Grayish_Blue items-center flex justify-between flex-row text-dark_Grayish_Blue px-[25px]"
      >
        <span class="hover:text-blue-600"
          ><span class="all"></span> items left</span
        >
        <span class="hover:text-blue-600 clearBtn"> Clear Completed</span>
      </div>
      <!-- active lists -->
      <div
        class="bg-white dark:bg-very_Dark_Desaturated_Blue w-full rounded-lg font-[18px] h-[50px] mt-[30px] flex flex-row text-center items-center justify-between px-[20px] text-dark_Grayish_Blue"
      >
        <span class="all hover:text-blue-600">All</span>
        <span class="hover:text-blue-600"
          ><span class="remaining"></span> Active</span
        >
        <span class="hover:text-blue-600"
          ><span class="completed"></span> Completed</span
        >
      </div>
    </div>
    <footer class="text-center mt-[50px] dark:text-dark_Grayish_Blue">
      Drag and drop to reorder list
    </footer>
  </body>
</html>
